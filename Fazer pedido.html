         <h2 id="título">Faça seu pedido</h2>
         <br>
        <form>
        <fieldset class="grupo">
             <div class="campo">
                    <label for="name"><strong>Name</strong></label>
                    <input type="text" name="name" id="name" required>
             </div> 
        <br>
                <div class="campo">
                    <label for="Telefone"><strong>Telefone</strong></label>
                    <input type="name" name="telefone" id="telefone" required>
                </div>
        </fieldset>

        <br>
               <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

                 <div class="campo">
                <div for="Pedido"><strong>Pedido</strong></div>
                <textarea rows="6" style="width: 26em;" id="Pedido" name="Pedido"></textarea>

                </div>
    
            <button class="botao" type="submit">Enviar pedido</button>
        
        </form>
